{% extends 'main.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="welcome">
    {% if user.is_authenticated %}
        Welcome, {{ user.username }}
        <P><a href="{% url 'logout' %}">Log Out</a></P>
    {% else %}
        <p>You are not loggin in</p>
        <a href="{% url 'login' %}"">Login</a>
    {% endif %}
</div>

{% endblock content %}
